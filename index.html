<!DOCTYPE html>
<html>

<head>
  <title>Stop Watch</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
<div class="stopwatch-container">
    <div class="timer" id="timer">
        <span id="hour">00</span>:
        <span id="minutes">00</span>:
        <span id="seconds">00</span>.
        <span id="msec">00</span>
    </div>
    <div class="splitShow" id="splitShow"></div>
    <div class="controls">
      <button class="start" id="start" onclick="start()">Start</button>
      <button class="Pause"   id="pause" onclick="pause()" >Pause</button>
      <button  class="split"   id="split" onclick="split()">Split</button>
      <button  class="reset" id="reset" onclick="reset()">Reset</button>      
    </div>
    <hr id="hr">

    <div class="show" id="show"></div>

</div>






    <script src="script.js"></script>
</body>
</html>
