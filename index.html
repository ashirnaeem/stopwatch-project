<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="stopwatch-container">
      <div class="timer" id="timer">
        <span id="hour">00</span>: <span id="minutes">00</span>:
        <span id="seconds">00</span>.
        <span id="msec">00</span>
      </div>
      <div class="splitTimerShow" id="split-Timer-Show">
        <div class="splitTimerText" id="split-Timer-Text">
          <h2>SPLIT TIME</h2>
        </div>
        <div class="splitTimer" id="split-Timer">
          <span id="s-hour">00</span>: <span id="s-minutes">00</span>:
          <span id="s-seconds">00</span>.
          <span id="s-msec">00</span>
        </div>
      </div>
      <div class="controls">
        <button class="start" id="start" onclick="start()">Start</button>
        <button class="Pause" id="pause" onclick="pause()">Pause</button>
        <button class="split" id="split" onclick="split()">Split</button>
        <button class="reset" id="reset" onclick="reset()">Reset</button>
      </div>
      <hr id="hr" />

      <div class="show" id="split-table-show"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
